<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Câu 1: Bài tập về Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.4065732799186!2d105.821509314763!3d21.016411986004986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab3b870c63a3%3A0x4e93dc2d62e23f87!2sTmore!5e0!3m2!1svi!2s!4v1676708348391!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Câu 2: Bài tập về form</h2>
    <form action="https://www.w3schools.com/action_page.php" method="post" class="c2-first-form" target="_blank">
        <label for="name">Name</label>
        <input type="text" placeholder="Vdu: levana" required id="name" name="Name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Vdu: levana@gmail.com" required id="email" name="Email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" required id="password" name="Password">
        <input type="submit" value="Đăng kí">
        <br>
        <br>
    </form>
    <form action="https://www.w3schools.com/action_page.php" method="get" class="c2-second-form" target="_blank">
        <input type="text" placeholder="Nhập nội dung tìm kiếm" required name="search">
        <input type="submit" value="Tìm kiếm">
    </form>

    <h2>Câu 3: Bài tập để ôn lại kiến thức về form</h2>
    <strong>Thẻ Input</strong>
    <form action="https://www.w3schools.com/action_page.php" class="c3-first-form" method="post" target="_blank">
        <label for="">Kiểu text:</label>
        <input type="text" placeholder="Nhập họ tên">
        <br>
        <label for="">Kiểu email:</label>
        <input type="email" placeholder="Nhập email">
        <br>
        <label for="">Kiểu password:</label>
        <input type="password">
        <br>
        <label for="">Kiểu number:</label>
        <input type="number">
        <br>
        <label for="">Kiểu date:</label>
        <input type="date">
        <br>
        <label for="">Kiểu time:</label>
        <input type="time">
        <br>
        <label for="">Kiểu file:</label>
        <input type="file">
        <br>
        <label for="">Kiểu radio:</label>
        <br>
        <div class="">
            <input type="radio" id="nam" value="Male" name="gioitinh">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" value="Female" name="gioitinh">
            <label for="nu">Nu</label>
            <input type="radio" id="khac" value="Other" name="gioitinh">
            <label for="khac">Khac</label>
            <input type="submit" value="Submit">
        </div>
        <br>
        <label for="">Kiểu range:</label>
        <input type="range" min="0" max="100">
        <br>
        <label for="">Kiểu color:</label>
        <input type="color">
        <br>
    </form>
    <strong>- Thẻ select:</strong>
    <label for="">Chon danh muc</label>
    <select name="select" id="Select">
        <option value="red">Do</option>
        <option value="yellow">Vang</option>
        <option value="white">Trang</option>
    </select>
    <br>
    <br>
    <strong>- Thẻ textarea (có cols = 30 và rows = 10):</strong>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
